{{define "body"}}

        <div class="double">
                <div class="sidebar">
                        {{range .Categories}}
                                <div><a href="/category/{{.Slug}}">{{.Name}}</a></div>
                        {{end}}
                </div>

                <div class="mainbar">
                        <h2>{{.Category.Name}}</h2>

                        <div class="product-list">
                                {{range .Products}}
                                        <article>
                                                {{if .Filename}}
                                                        <img src="/images/{{.Filename}}" alt="">
                                                {{else}}
                                                        <img src="http://placehold.co/300">
                                                {{end}}
                                                <p class="product-name"><a href="/products/{{.Slug}}">{{.Name}}</a></p>
                                                <p>{{.Detail}}</p>
                                        </article>
                                {{end}}
                        </div>
                </div>
        </div>
{{end}}
